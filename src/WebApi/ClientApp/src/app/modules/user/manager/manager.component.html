<p-toast [style]="{ marginTop: '50px' }"></p-toast>
<form class="row m-0" [formGroup]="form">
    <div class="form-group pr-2">
        <label class="mb-1">ADID</label>
        <div class="form-md">
            <input type="text" class="form-control" appTrim appNoSpace formControlName="adid" maxlength="255" autocomplete="new-password">
        </div>
    </div>
    <div class="form-group pr-2">
        <label class="mb-1">{{'label.name' | translate}}</label>
        <div class="form-md">
            <input type="text" class="form-control" formControlName="name" appTrim maxlength="255" autocomplete="new-password">
        </div>
    </div>
    <div class="form-group pr-2">
        <label class="mb-1">{{'label.code' | translate}}</label>
        <div class="form-md">
            <input type="text" class="form-control" formControlName="code" appTrim appNoSpace maxlength="128" autocomplete="new-password">
        </div>
    </div>
    <div class="form-group pr-2">
        <label class="mb-1">{{'label.country' | translate}}</label>
        <div class="form-md">
            <app-single-select formControlName="country" [array]="countryArr" [hasAll]=true [viewProp]="'id'" (change)="countryChange($event)"></app-single-select>
        </div>
    </div>
    <div class="form-group pr-2">
        <label class="mb-1">{{'label.groups' | translate}}</label>
        <div class="form-md">
            <app-multi-select formControlName="groups" [array]="groupsArr" [hasAll]=true [viewProp]="'id'"></app-multi-select>
        </div>
    </div>
    <div class="form-group pr-2">
        <label class="mb-1">{{'label.email' | translate}}</label>
        <div class="form-md">
            <input type="text" class="form-control" formControlName="email" appTrim appNoSpace maxlength="255" autocomplete="new-password">
        </div>
    </div>
    <div class="d-flex align-items-end">
        <div class="form-group pr-2">
            <button type="submit" class="btn btn-primary btn-fs-14 form-sm" (click)="onSearch()">{{'button.search' | translate}}</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-light form-sm" (click)="onReset()"> {{'button.reset' | translate}}</button>
        </div>
    </div>
</form>
<!-- begin panel-table -->
<div class="panel">
    <div class="table-responsive">
        <app-table [rows]="rows" [columns]="columnsManager" (sort)="onSortChange($event)" (cellClick)="onCellClick($event)"></app-table>
        <app-table-footer [pageInput]="page" (pageChange)="onPageChange($event)" (limitChange)="onLimitChange($event)"></app-table-footer>
    </div>
</div>
<!-- end panel-table -->
