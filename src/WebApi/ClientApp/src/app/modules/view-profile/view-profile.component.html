<div class="d-flex justify-content-between flex-wrap">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">
      <h1 class="page-header">{{'title.userProfile'| translate}}</h1>
    </li>
  </ol>
</div>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="onClickBack()" (keydown)="onEnter($event)">
  <div class="panel">
    <div class="form-group row flex-center-y">
      <label class="col-form-label col-xl-2 col-12 font-weight-normal">{{'label.fullname'| translate}}</label>
      <div class="col-xl-10 col-12">
        <p class="mb-0 font-weight-semibold">{{fullName}}</p>
      </div>
    </div>
    <div class="form-group row flex-center-y">
      <label class="col-form-label col-xl-2 col-12 font-weight-normal">{{'label.username'| translate}}</label>
      <div class="col-xl-10 col-12">
        <p class="mb-0 font-weight-semibold">{{userName}}</p>
      </div>
    </div>
    <div class="form-group row flex-center-y">
      <label class="col-form-label col-xl-2 col-12 font-weight-normal">{{'label.adid'| translate}}</label>
      <div class="col-xl-10 col-12">
        <p class="mb-0 font-weight-semibold">{{adid}}</p>
      </div>
    </div>
    <div class="form-group row flex-center-y">
      <label class="col-form-label col-xl-2 col-12 font-weight-normal">{{'label.country'| translate}}</label>
      <div class="col-xl-10 col-12">
        <p class="mb-0 font-weight-semibold">{{country}}</p>
      </div>
    </div>
    <div class="form-group row flex-center-y flex-center-y">
      <label class="col-form-label col-xl-2 col-12 font-weight-normal">{{'label.groups'| translate}}</label>
      <div class="col-xl-10 col-12">
        <p class="mb-0 font-weight-semibold">{{groups}}</p>
      </div>
    </div>
    <div class="row flex-center-y">
      <label class="col-form-label col-xl-2 col-12 font-weight-normal">{{'label.users'| translate}}</label>
      <div class="col-xl-10 col-12">
        <p class="mb-0 font-weight-semibold">{{users}}</p>
      </div>
    </div>
  </div>
  <div class="flex-row d-flex mt-3">
    <button #back class="btn btn-light mr-3 f-s-14 form-sm" type="submit">{{'button.back'| translate}}</button>
  </div>
</form>
<!-- end content -->
