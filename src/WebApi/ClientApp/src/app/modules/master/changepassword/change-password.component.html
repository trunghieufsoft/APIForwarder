<!-- begin content -->
<p-toast [style]="{ marginTop: '50px' }"></p-toast>
<div class="d-flex justify-content-between flex-wrap">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">
      <h1 class="page-header">{{ "title.changePassword" | translate }}</h1>
    </li>
  </ol>
</div>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="onChangePassword()">
  <div class="panel">
    <div class="form-group row">
      <label class="col-form-label col-xl-2 col-12">{{
        "label.currentPassword" | translate
      }}</label>
      <div class="col-xl-10 col-12">
        <input
          col-xl-10
          col-12
          type="password"
          class="form-control form-xl"
          formControlName="formCurrentPassword"
          maxlength="255"
          autocomplete="new-password"
          appNoSpace
          ogpErrorTooltip
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-xl-2 col-12">{{
        "label.newPassword" | translate
      }}</label>
      <div class="col-xl-10 col-12">
        <input
          type="password"
          class="form-control form-xl"
          formControlName="formNewPassword"
          ogpErrorTooltip
          maxlength="255"
          autocomplete="new-password"
          appNoSpace
        />
      </div>
    </div>
    <div class="row">
      <label class="col-form-label col-xl-2 col-12">{{
        "label.confirmNewPassword" | translate
      }}</label>
      <div class="col-xl-10 col-12">
        <input
          type="password"
          class="form-control form-xl"
          formControlName="formConfirmPassword"
          ogpErrorTooltip
          maxlength="255"
          autocomplete="new-password"
          appNoSpace
        />
      </div>
    </div>
  </div>
  <div class="flex-row d-flex mt-3">
    <button
      class="btn btn-light mr-3 f-s-14 form-sm"
      type="button"
      [disabled]="isDisableBack()"
      (click)="onClickBack()"
    >
      {{ "button.back" | translate }}
    </button>
    <button class="btn btn-primary f-s-14" type="submit">
      {{ "button.changePassword" | translate }}
    </button>
  </div>
</form>
<!-- end content -->
